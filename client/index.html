<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      h1,
      h2 {
        color: #333;
      }

      div {
        margin: 20px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin: 5px;
      }

      button:hover {
        background-color: #0056b3;
      }

      form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="date"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      textarea {
        resize: vertical;
      }

      button[type="submit"] {
        background-color: #28a745;
      }

      button[type="submit"]:hover {
        background-color: #218838;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eksamen</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="src/App.tsx" type="module"></script>
</html>
